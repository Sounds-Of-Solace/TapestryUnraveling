<head>
    <meta charset="UTF-8">

    <title>Message Log</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #2e3b2f;
            color: #d4c8a1;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }
        h1 {
            text-align: center;

        }
        #journal-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .entry {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        button {
            background-color: #6d8f72;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #567b5b;
        }
    </style>
    
</head>
<body>

    <h1>Message Log</h1>
    <div id="journal-container">
        <div id="entries">
            <div class="entry">ðŸŒ¿ Welcome to the journal. Leave your thoughts below.</div>
        </div>
        <textarea id="message" placeholder="Write something..."></textarea>
        <button onclick="addEntry()">Post Message</button>
    </div>

    <script>
        function addEntry() {
            let messageBox = document.getElementById("message");
            let entries = document.getElementById("entries");

            if (messageBox.value.trim() !== "") {
                let newEntry = document.createElement("div");
                newEntry.classList.add("entry");
                newEntry.innerHTML = "ðŸ“œ " + messageBox.value;
                entries.appendChild(newEntry);
                messageBox.value = "";
            }
        }
        <script type="module">
  import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
  
  // Reference Firestore collection
  const db = getFirestore();
  const messagesRef = collection(db, "messages");

  async function addEntry() {
    let messageBox = document.getElementById("message");
    let entries = document.getElementById("entries");

    if (messageBox.value.trim() !== "") {
      // Save message to Firestore
      await addDoc(messagesRef, {
        text: messageBox.value,
        timestamp: new Date()
      });

      // Clear input after saving
      messageBox.value = "";
      loadMessages(); // Refresh displayed messages
    }
  }

  async function loadMessages() {
    let entriesDiv = document.getElementById("entries");
    entriesDiv.innerHTML = ""; // Clear old messages

    // Get messages from Firestore
    const querySnapshot = await getDocs(messagesRef);
    querySnapshot.forEach((doc) => {
      let entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");
      entryDiv.textContent = doc.data().text;
      entriesDiv.appendChild(entryDiv);
    });
  }

  document.addEventListener("DOMContentLoaded", loadMessages);
</script>


</body>
